repos:
  - repo: https://github.com/mineiros-io/pre-commit-hooks
    rev: v0.3.0
    hooks:
      - id: terraform-fmt
      - id: terraform-validate
        exclude: ^examples|.terraform/
      - id: tflint
      - id: gofmt
      - id: goimports
      - id: golangci-lint
      - id: phony-targets
      - id: markdown-link-check
